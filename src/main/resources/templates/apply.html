<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Apply for Job: <span th:text="${job.name}"></span></h2>

    <form th:action="@{'/apply/' + ${job.id}}" method="post">
        <div class="mb-3">
            <label for="userName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" required>
        </div>
        <div class="mb-3">
            <label for="userResume" class="form-label">Resume (URL or Description)</label>
            <input type="text" class="form-control" id="userResume" name="userResume" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
</body>
</html>
